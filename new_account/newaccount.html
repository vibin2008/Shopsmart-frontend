<html>
    <head>
        <title>
            ShopSmart new Account
        </title>
        <link rel="stylesheet" href="newaccount.css">
        <script src="newaccount.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <nav>
            <h1>ShopSmart</h1>
        </nav>
        <br><br>
        <center>
        <div id = 'details'>
            <form>
                Username: <input type="text" oninput="check_username()" id='username' required><br>
                <span id="username_msg"></span><br><br>
                Password: <input type="text" required><br><br>
                Confirm Password: <input type="text" required><br><br>
                Phone Number: <input type="number" required><br><br>
                <button type='button' onclick="geolocation()">Get Current Location</button><br><br>
                Address: <textarea name='address' id="address_box" rows="5" cols="30" required></textarea>
            </form>
        </div>
        </center>
    </body>
</html>
