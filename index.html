<!DOCTYPE html>
<html>
    <head>
        <title>
            ShopSmart SignIn
        </title>
        <script src="signin.js" defer></script>
    </head>
    
    <body>
        <nav>
            <h1>ShopSmart</h1>
        </nav>
        <center>
            <link rel="stylesheet" href="signin.css">

            <div id="signin">
                <h2>Sign In</h2>
                <form>
                    <input type="text" placeholder="username" name="username" id="username" required><br><br>
                    <input type="password" placeholder="password" name="password" id="password" required><br><br>
                    <br><br>
                    <center>
                    <button type="button" onclick="login()" class="submit">Sign In</button>
                    </center>
                </form>
            </div>
            <br><br><br>
            <a href="new_account/newaccount.html">Create new account ?</a>
        </center>
    </body>
</html>
